<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monero Miner Control</title>
</head>
<body>
    <h1>Monero Miner Control</h1>
    <p>Use this interface to control Monero mining.</p>

    <form action="/start-mining" method="POST">
        <button type="submit">Start Mining</button>
    </form>

    <form action="/stop-mining" method="POST">
        <button type="submit">Stop Mining</button>
    </form>

    <p>Status: <span id="mining-status">Not Running</span></p>

    <script>
        fetch("/status")
            .then(response => response.json())
            .then(data => {
                document.getElementById("mining-status").textContent = data.status;
            });
    </script>
</body>
</html>
